<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>API Exercise</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <main>
        <h1>Hello, GitHub Users...</h1>
        <h2>Want to see another user's repositories? Type in their user handle below!</h2>
        <form>
            <label for="handle">Handle* :</label>
            <input type="text" name="handle" id="handle" placeholder="WadeMegan" required="required">
            <input type="submit" value="Submit">
        </form>
        <section class="results"></section>
    </main>
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
